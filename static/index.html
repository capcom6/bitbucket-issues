<!DOCTYPE html>
<html>

<head>
    <title>Issues</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdnx.evotor.tech/lodash.min.js"></script>
    <script src="https://unpkg.com/vue-multiselect@2.1.6"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.6/dist/vue-multiselect.min.css">
</head>

<body>
    <div class="container-fluid mt-3" id="app">
        <h1>Issues</h1>
        <div class="header">
            <div v-if="!loading" class="count">{{ itemsToShow.length }} Issues</div>
        </div>
        <div v-if="loading">Loading...</div> <!-- add a loading indicator here -->
        <table v-if="!loading" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>
                        Flag
                    </th>
                    <th @click="sort('repository.name')" :class="{ active: sortColumn === 'repository.name' }">
                        Repository Name
                        <span v-if="sortColumn === 'repository.name'"
                            :class="['fa-solid', { 'fa-chevron-up': reverseSort, 'fa-chevron-down': !reverseSort }]"></span>
                    </th>
                    <th @click="sort('title')" :class="{ active: sortColumn === 'title' }">
                        Title
                        <span v-if="sortColumn === 'title'"
                            :class="['fa-solid', { 'fa-chevron-up': reverseSort, 'fa-chevron-down': !reverseSort }]"></span>
                    </th>
                    <th style="width: 300px;" @click="sort('priorityValue')"
                        :class="{ active: sortColumn === 'priorityValue' }">
                        Priority <span v-if="sortColumn === 'priorityValue'"
                            :class="['fa-solid', { 'fa-chevron-up': reverseSort, 'fa-chevron-down': !reverseSort }]"></span>
                        <div>
                            <multiselect v-model="selectedPriorities" :options="priorities" :multiple="true"
                                placeholder="Pick some">
                            </multiselect>
                        </div>
                    </th>
                    <th @click="sort('kind')" :class="{ active: sortColumn === 'kind' }">Kind
                        <span v-if="sortColumn === 'kind'"
                            :class="['fa-solid', { 'fa-chevron-up': reverseSort, 'fa-chevron-down': !reverseSort }]"></span>
                    </th>
                    <th @click="sort('created_on')" :class="{ active: sortColumn === 'created_on' }">Created on <span
                            v-if="sortColumn === 'created_on'"
                            :class="['fa-solid', { 'fa-chevron-up': reverseSort, 'fa-chevron-down': !reverseSort }]"></span>
                    </th>
                    <th style="width: 290px;" @click="sort('assignee.display_name')"
                        :class="{ active: sortColumn === 'assignee.display_name' }">Assignee User Name
                        <span v-if="sortColumn === 'assignee.display_name'"
                            :class="['fa-solid', { 'fa-chevron-up': reverseSort, 'fa-chevron-down': !reverseSort }]"></span>
                        <div>
                            <multiselect v-model="selectedAssignee" track-by="uuid" label="name"
                                placeholder="Select one" :options="assignees">
                            </multiselect>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in itemsToShow" :class="{ selected: item.uuid === selectedIssueUuid }">
                    <td>
                        <button v-if="selectedIssueUuid !== item.uuid" @click="setSelectedIssue(item.uuid)"
                            class="regular-issue-flag"></button>
                        <button v-else @click="setSelectedIssue(item.uuid)" class="selected-issue-flag"></button>
                    </td>
                    <td><a :href="item.repository.links.html.href + '/issues'" target="_blank">{{
                            item.repository.name }}</a></td>
                    <td><a :href="item.links.html.href" target="_blank">{{ item.title }}</a></td>
                    <td>
                        <a @click="fetchIssues({priority: item.priority})" href="#">
                            <span v-if="item.priority == 'major'"><i class="fas fa-exclamation-circle text-danger"></i>
                                major</span>
                            <span v-if="item.priority == 'critical'"><i
                                    class="fas fa-exclamation-triangle text-warning"></i> critical</span>
                            <span v-if="item.priority == 'blocker'"><i class="fas fa-ban text-danger"></i>
                                blocker</span>
                        </a>
                    </td>
                    <td>
                        <span v-if="item.kind == 'task'"><i class="fas fa-tasks text-primary"></i> task</span>
                        <span v-if="item.kind == 'bug'"><i class="fas fa-bug text-warning"></i> bug</span>
                        <span v-if="item.kind == 'proposal'"><i class="fas fa-comment-alt text-info"></i>
                            proposal</span>
                        <span v-if="item.kind == 'enhancement'"><i class="fas fa-lightbulb text-success"></i>
                            enhancement</span>
                    </td>
                    <td>{{ formatDate(item.created_on) }}</td>
                    <td>
                        <span v-if="item.assignee">{{ item.assignee.display_name }}</span>
                        <span v-else>N/A</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .count {
            font-size: 24px;
            font-weight: bold;
        }

        .filters {
            margin-left: auto;
        }

        .regular-issue-flag {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABABAMAAABYR2ztAAAAElBMVEUAAAAUffsUfvoVffsVfvoVfvvgtL3oAAAABXRSTlMAiH+Ad0DJy9wAAABtSURBVEjH7dLBCcAgEERRISnAEtJESkgBCvbfSo4/YXD2rOzchMf3smWvjf96BC4F38fdiwUHAQEEDCAggIABBAQQMICAAgIePC0A56gWkFBAwgASClwCQEKBTQBI+JOrEWiTL1iCBAl2AUvvBVy8LcU3wZXhAAAAAElFTkSuQmCC');
            background-position: center;
            background-repeat: no-repeat;
            background-size: 20px 20px;
            border: none;
            width: 20px;
            height: 20px;
            background-color: transparent;
            padding: 0;
        }

        .selected-issue-flag {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAu0lEQVR4nO3UMQqEQBBEUQ/hHldN98waKBWYLws91UP9D5N3PdBlISIi+rvPft2ut+7n4d5vA2gxXkWPV9HjVfR4FT1eRY9X0eNV9HgVPV5Fj1clANv1de/6ubJPYBaE0p/gDAiVAFMgVAO0RxgB0BphFEBbhJEALRFGA7RDcAC0QnABtEF4j3HfYQsAAAAAAAAAAADAfYctAAAAAAAAAAAAAPcdtgAAAAAAAAAAAADcd9gCIB2AiIgm7gELJnnI1UzSCQAAAABJRU5ErkJggg==');
            background-position: center;
            background-repeat: no-repeat;
            background-size: 20px 20px;
            border: none;
            width: 20px;
            height: 20px;
            background-color: transparent;
            padding: 0;
        }

        .selected {
            background-color: #d7f4c7 !important;
        }
    </style>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                items: [],
                assignees: [],
                selectedAssignee: null,
                priorities: [],
                selectedPriorities: [],
                selectedIssueUuid: localStorage.getItem('selectedIssue') || null,
                sortColumn: 'created_on',
                reverseSort: false,
                filter: {},
                loading: false,
            },
            created: function () {
                this.fetchIssues();
            },
            methods: {
                fetchIssues: function (filter) {
                    this.loading = true;

                    axios.get("/api/v1/issues", { params: this.filter })
                        .then(response => {
                            this.items = response.data;

                            const assignees = {}

                            this.items.forEach(item => {

                                switch (item.priority) {
                                    case 'trivial':
                                        item.priorityValue = 1;
                                        break;
                                    case 'minor':
                                        item.priorityValue = 2;
                                        break;
                                    case 'major':
                                        item.priorityValue = 3;
                                        break;
                                    case 'critical':
                                        item.priorityValue = 4;
                                        break;
                                    case 'blocker':
                                        item.priorityValue = 5;
                                        break;
                                }

                                item.uuid = item.repository.name + item.id;

                                if (!item.assignee) {
                                    return;
                                }

                                if (item.assignee.uuid in assignees) {
                                    return;
                                }

                                assignees[item.assignee.uuid] = item.assignee.display_name;
                            });

                            for (key in assignees) {
                                this.assignees.push({
                                    uuid: key,
                                    name: assignees[key]
                                })
                            }

                            this.assignees.push({
                                uuid: null,
                                name: 'N/A'
                            });

                            const uniquePriorities = new Set();

                            this.items.forEach(item => {
                                uniquePriorities.add(item.priority);
                            });

                            this.priorities = [...uniquePriorities];
                        })
                        .catch(error => {
                            console.log(error);
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },
                setSelectedIssue: function (uuid) {
                    if (this.selectedIssueUuid === uuid) {
                        this.selectedIssueUuid = null;
                        localStorage.removeItem('selectedIssue');
                        return;
                    }
                    this.selectedIssueUuid = uuid;
                    localStorage.setItem('selectedIssue', uuid)
                },
                formatDate: function (dateStr) {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                },
                sort: function (column) {
                    if (column === this.sortColumn) {
                        this.reverseSort = !this.reverseSort;
                    } else {
                        this.sortColumn = column;
                        this.reverseSort = false;
                    }
                }
            },
            computed: {
                itemsToShow: function () {
                    let itemsToShow = this.items;

                    if (this.selectedPriorities.length) {
                        itemsToShow = itemsToShow.filter((item) => this.selectedPriorities.includes(item.priority));
                    }

                    if (this.selectedAssignee) {
                        if (!this.selectedAssignee.uuid) {
                            itemsToShow = itemsToShow.filter((item) => !item.assignee);
                        } else {
                            itemsToShow = itemsToShow.filter((item) => {
                                return item.assignee && item.assignee.uuid === this.selectedAssignee.uuid;

                            });
                        }
                    }

                    const col = this.sortColumn;
                    const order = this.reverseSort ? -1 : 1;

                    itemsToShow.sort(function (a, b) {
                        let va = _.get(a, col) || 'N/A';
                        let vb = _.get(b, col) || 'N/A';

                        if (typeof va === 'string') {
                            va = va.toLowerCase();
                            vb = vb.toLowerCase();
                        }

                        if (va < vb) {
                            return -1 * order;
                        } else if (va > vb) {
                            return 1 * order;
                        } else {
                            return 0;
                        }
                    });

                    return itemsToShow;
                }
            }
        });
        Vue.component('multiselect', window.VueMultiselect.default)
    </script>
</body>

</html>
